<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wynxsmapp Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#153385',
              accent: '#f6ac24',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        /* Default to light mode background if JS fails, handled by Tailwind classes in Layout */
        background-color: #f8fafc; 
        color: #0f172a;
        transition: background-color 0.3s, color 0.3s;
      }
      
      html.dark body {
        background-color: #0b1121;
        color: #fff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      html.dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      html.dark .glass-card {
        background: linear-gradient(127.09deg, rgba(6, 11, 40, 0.94) 19.41%, rgba(10, 14, 35, 0.49) 76.65%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px); 
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: none;
      }

      .active-nav-item {
        background: linear-gradient(90deg, rgba(21, 51, 133, 0.1) 0%, rgba(21, 51, 133, 0) 100%);
        border-left: 3px solid #153385;
        color: #153385;
      }

      html.dark .active-nav-item {
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0) 100%);
        border-left: 3px solid #3b82f6;
        color: #60a5fa;
      }

      /* Map specific styles */
      .leaflet-popup-content-wrapper {
        background: #ffffff;
        color: #0f172a;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
      }
      html.dark .leaflet-popup-content-wrapper {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        color: white;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .leaflet-popup-tip {
        background: #ffffff;
      }
      html.dark .leaflet-popup-tip {
        background: rgba(15, 23, 42, 0.9);
      }
      .leaflet-container {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      /* Custom Tooltip Styles */
      .custom-tooltip {
        background-color: rgba(255, 255, 255, 0.95) !important;
        border: 1px solid #e2e8f0 !important;
        color: #0f172a !important;
        border-radius: 0.75rem !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
        backdrop-filter: blur(8px);
        padding: 0 !important;
      }
      html.dark .custom-tooltip {
        background-color: rgba(15, 23, 42, 0.95) !important;
        border: 1px solid rgba(255,255,255,0.1) !important;
        color: white !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5) !important;
      }
      
      .custom-tooltip .leaflet-tooltip-content {
        margin: 0 !important;
      }
      
      .leaflet-tooltip-top:before {
        border-top-color: rgba(255, 255, 255, 0.95) !important;
      }
      html.dark .leaflet-tooltip-top:before {
        border-top-color: rgba(15, 23, 42, 0.95) !important;
      }
      /* Add other directions similarly if needed, defaulting to main structure */
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
