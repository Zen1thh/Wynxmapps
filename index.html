<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wynxsmapp Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0b1121; /* Deep dark blue background */
        color: #fff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: linear-gradient(127.09deg, rgba(6, 11, 40, 0.94) 19.41%, rgba(10, 14, 35, 0.49) 76.65%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px); 
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .active-nav-item {
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0) 100%);
        border-left: 3px solid #3b82f6;
      }

      /* Map specific styles */
      .leaflet-popup-content-wrapper {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        color: white;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
      }
      .leaflet-popup-tip {
        background: rgba(15, 23, 42, 0.9);
      }
      .leaflet-container {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      /* Custom Tooltip Styles */
      .custom-tooltip {
        background-color: rgba(15, 23, 42, 0.95) !important;
        border: 1px solid rgba(255,255,255,0.1) !important;
        color: white !important;
        border-radius: 0.75rem !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5) !important;
        backdrop-filter: blur(8px);
        padding: 0 !important;
      }
      .custom-tooltip .leaflet-tooltip-content {
        margin: 0 !important;
      }
      /* Hide the default tooltip arrow tip if it clashes, or color it */
      .leaflet-tooltip-top:before {
        border-top-color: rgba(15, 23, 42, 0.95) !important;
      }
      .leaflet-tooltip-bottom:before {
        border-bottom-color: rgba(15, 23, 42, 0.95) !important;
      }
      .leaflet-tooltip-left:before {
        border-left-color: rgba(15, 23, 42, 0.95) !important;
      }
      .leaflet-tooltip-right:before {
        border-right-color: rgba(15, 23, 42, 0.95) !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "leaflet": "https://esm.sh/leaflet@1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
